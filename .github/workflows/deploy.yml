name: FTP Deploy

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
          tools: composer:v2
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install PHP Dependencies (Production)
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Install NPM and Build Assets
        run: |
          npm install
          npm run build

      - name: Remove Development Files
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -f .env.example .env.testing
          rm -f package.json package-lock.json
          rm -f composer.json composer.lock
          rm -f phpunit.xml vite.config.ts tsconfig.json eslint.config.js
          rm -f .editorconfig .styleci.yml README.md
          rm -rf .git .github

      - name: Create ZIP File
        run: |
          mkdir deploy
          zip -r deploy/archive.zip ./* -x ".git/*" ".github/*" ".vscode/*" "node_modules/*" "*.zip" ".env" "storage/*" "database/*.sqlite"

      - name: Upload ZIP File via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
        
      - name: Trigger Unzipper Script
        run: |
          curl -X GET "${{secrets.APP_URL}}/unzipper.php"

      - name: Run Migrations
        run: |
          curl -X GET "${{secrets.APP_URL}}/migrations/${{ secrets.MIGRATION_KEY }}"

      - name: Clear Laravel Caches
        run: |
          curl -X GET "${{secrets.APP_URL}}/clear/caches/${{ secrets.MIGRATION_KEY }}"

      - name: Deployment Success Notification
        if: success()
        run: echo "üöÄ Deployment completed successfully to ${{ secrets.FTP_SERVER }}!"

      - name: Deployment Failure Notification  
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
